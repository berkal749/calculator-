<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-contianer">
      <div class="result" id="r"> </div>
      <button class="C" id="c">C</button>
      <button class="divide" id="divide">/</button>
      <button class="up" id="up7">7</button>
      <button class="up" id="up8">8</button>
      <button  class="up" id="up9">9</button>
      <button class="up" id="Mul">*</button>
      <button id="down4">4</button>
      <button id="down5">5</button>
      <button class="right" id="right6">6</button>
      <button id="downSub">-</button>
      <button class="down" id="down1">1</button>
      <button class="down" id="down2">2</button>
      <button  class="down" class="right" id="right3">3</button>
      <button class="down" id="Add">+</button>
      <button class="zero" id="zero">0</button>
      <button class="equal" id="equal">=</button>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
